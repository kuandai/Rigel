namespace: base
assets:
  raw:
    world_config:
      path: config/world_generation.yaml
    render_config:
      path: config/render.yaml
    persistence_config:
      path: config/persistence.yaml
  textures:
    entity_debug:
      path: textures/blocks/stone/stone_shale.png
      filter: nearest
  input:
    default:
      bindings:
        debug_overlay: F1
        imgui_overlay: F3
        debug_toggle_near_terrain: F4
        move_forward: W
        move_backward: S
        move_left: A
        move_right: D
        move_up: SPACE
        move_down: LCTRL
        sprint: LSHIFT
        toggle_mouse_capture: TAB
  shaders:
    voxel:
      vertex: shaders/voxel.vert
      fragment: shaders/voxel.frag
    entity:
      vertex: shaders/entity.vert
      fragment: shaders/entity.frag
    entity_unlit:
      vertex: shaders/entity.vert
      fragment: shaders/entity_unlit.frag
    entity_shadow_depth:
      vertex: shaders/entity_shadow_depth.vert
      fragment: shaders/entity_shadow_depth.frag
    taa_resolve:
      vertex: shaders/taa_resolve.vert
      fragment: shaders/taa_resolve.frag
    voxel_shadow_depth:
      vertex: shaders/voxel_shadow_depth.vert
      fragment: shaders/voxel_shadow_depth.frag
    voxel_shadow_transmit:
      vertex: shaders/voxel_shadow_transmit.vert
      fragment: shaders/voxel_shadow_transmit.frag
    chunk_debug:
      vertex: shaders/chunk_debug.vert
      fragment: shaders/chunk_debug.frag
    entity_debug:
      vertex: shaders/entity_debug.vert
      fragment: shaders/entity_debug.frag
    frame_graph:
      vertex: shaders/frame_graph.vert
      fragment: shaders/frame_graph.frag
