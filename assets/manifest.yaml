namespace: rigel

assets:
  raw:
    world_config:
      path: config/world_generation.yaml
  blocks:
    stone:
      model: cube
      opaque: true
      solid: true
      layer: opaque
      textures:
        all: textures/blocks/stone.png
    dirt:
      model: cube
      opaque: true
      solid: true
      layer: opaque
      textures:
        all: textures/blocks/dirt.png
    grass:
      model: cube
      opaque: true
      solid: true
      layer: opaque
      textures:
        top: textures/blocks/grass_top.png
        bottom: textures/blocks/dirt.png
        sides: textures/blocks/grass_side.png
    sand:
      model: cube
      opaque: true
      solid: true
      layer: opaque
      textures:
        all: textures/blocks/sand.png
    water:
      model: cube
      opaque: false
      solid: false
      cull_same_type: true
      layer: transparent
      textures:
        all: textures/blocks/water.png
  shaders:
    voxel:
      vertex: shaders/voxel.vert
      fragment: shaders/voxel.frag
    chunk_debug:
      vertex: shaders/chunk_debug.vert
      fragment: shaders/chunk_debug.frag
