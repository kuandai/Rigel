namespace: rigel

assets:
  raw:
    world_config:
      path: config/world_generation.yaml
    render_config:
      path: config/render.yaml
  input:
    default:
      bindings:
        debug_overlay: F1
        move_forward: W
        move_backward: S
        move_left: A
        move_right: D
        move_up: SPACE
        move_down: LCTRL
        sprint: LSHIFT
        exit: ESC
  blocks:
    stone:
      model: cube
      opaque: true
      solid: true
      layer: opaque
      textures:
        all: textures/blocks/stone.png
    dirt:
      model: cube
      opaque: true
      solid: true
      layer: opaque
      textures:
        all: textures/blocks/dirt.png
    grass:
      model: cube
      opaque: true
      solid: true
      layer: opaque
      textures:
        top: textures/blocks/grass_top.png
        bottom: textures/blocks/dirt.png
        sides: textures/blocks/grass_side.png
    sand:
      model: cube
      opaque: true
      solid: true
      layer: opaque
      textures:
        all: textures/blocks/sand.png
    water:
      model: cube
      opaque: false
      solid: false
      cull_same_type: true
      layer: transparent
      textures:
        all: textures/blocks/water.png
  shaders:
    voxel:
      vertex: shaders/voxel.vert
      fragment: shaders/voxel.frag
    voxel_shadow_depth:
      vertex: shaders/voxel_shadow_depth.vert
      fragment: shaders/voxel_shadow_depth.frag
    voxel_shadow_transmit:
      vertex: shaders/voxel_shadow_transmit.vert
      fragment: shaders/voxel_shadow_transmit.frag
    chunk_debug:
      vertex: shaders/chunk_debug.vert
      fragment: shaders/chunk_debug.frag
    frame_graph:
      vertex: shaders/frame_graph.vert
      fragment: shaders/frame_graph.frag
